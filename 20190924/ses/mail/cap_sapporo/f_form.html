<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../../assets/now-ui-kit.css" type="text/css">
  <link rel="stylesheet" href="../../assets/css/nucleo-icons.css" type="text/css">
  <link rel="icon" href="../../assets/img/fav.png">
  <title>【非来場登録】スタッフガイド送信フォーム</title>
  <link href="https://fonts.googleapis.com/css?family=Kosugi" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/now-ui-kit.css">
  <meta name="robots" content="noindex,nofollow">
</head>

<body id="top">
  <div class="py-5 text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="">
          <h4 class="mb-3 text-secondary">キャリアプラス札幌支店　非来場登録用スタッフガイド送信フォーム</h4>
          <p class="lead">【スタッフ入職前研修あり】</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 my-3 border p-3">
          <p class="lead">ID・パスワードについて</p>
          <p style="">IDとパスワードは定期的に変更となります。右に表示されているID・パスワードをコピペして入力してください。<br></p>
        </div>
        <div class="col-md-6 my-3 border p-3">
          <iframe src="https://docs.google.com/a/openloop.co.jp/spreadsheets/d/e/2PACX-1vR6lygjMQ5emMVurimE0TJncSPBdrtlBoIEUvy7rIb_-0qOKQjYzgV7-h52gOYhS3gxBOwlXlQm_Vgg/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false" width="100%"></iframe>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <script type="text/javascript" src="mailform_topf/mailform.js" charset="utf-8"></script>
              <form id="mailform" method="post" action="mailform_topf/send.cgi" onsubmit="return sendmail(this);">
                <div class="form-group">
                  <label for="name">スタッフ様氏名</label>
                  <input type="text" class="form-control" id="name" name="スタッフ様氏名(必須)">
                </div>
                <div class="form-group">
                  <label for="mail">スタッフ様メールアドレス</label>
                  <input type="text" class="form-control" id="mail" name="email(必須)">
                </div>
                <div class="form-group">
                  <label for="id">ログインID</label>
                  <input type="text" class="form-control" id="id" name="ログインID">
                </div>
                <div class="form-group">
                  <label for="pass">パスワード</label>
                  <input type="text" class="form-control" id="pass" name="パスワード">
                </div>
                <p>&nbsp;</p>
                <input type="submit" value="送信する">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
