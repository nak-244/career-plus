<body class="page contact">
	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KDLXFC5"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->

	<div class="wrapper">
		<div class="header"></div>
		<div class="mainimg_page">
			<div class="mainimg_page_inner">
				<h1 class="title" data-sal="slide-right" data-sal-duration="2000"><span>Contact</span>お問い合わせ</h1>
			</div>
		</div>

		<div class="contents">

			<h2>お問い合わせ</h2>
			<div class="section">
				<p class="txt_explan">ご依頼やご相談等は下記フォームからお問い合わせください。<br>
				お問い合わせ完了後、弊社スタッフよりご連絡させていただきます。</p>
				<form class="form_set" name="form" method="post" action="smmail.php">
					<table class="form">
						<tr>
							<th>法人／個人</th>
							<td>
								<label><input name="customer_category" type="radio" class="hojinkozin" value="法人">法人</label>
								<label><input name="customer_category" type="radio" class="hojinkozin" value="個人">個人</label>
							</td>
						</tr>
						<tr>
							<th>企業名</th>
							<td><input name="company" type="text" class="company" placeholder="例：株式会社キャリアプラス"/></td>
						</tr>
						<tr>
							<th>お名前<span>必須</span></th>
							<td><input name="name" type="text" class="name" placeholder="例：山田　太郎" required/></td>
						</tr>
						<tr>
							<th>お名前(フリガナ)</th>
							<td><input name="kana" type="text" class="kana" placeholder="例：ヤマダ　タロウ"/></td>
						</tr>
						<tr>
							<th>電話番号<span>必須</span></th>
							<td><input name="phone;s" type="text" class="phone" placeholder="例：012-345-6789" required/><p><span>※半角英数字</span></p></td>
						</tr>
						<tr>
							<th>メールアドレス<span>必須</span></th>
							<td><input name="email" type="text" class="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="例：sample@career-plus.co.jp" required/><p><span>※半角英数字</span></p></td>
						</tr>
						<tr>
							<th>お問い合わせ内容<span>必須</span></th>
							<td><textarea name="message;s" id="message" maxlength="1500" placeholder="お問い合わせ内容をご記入ください。" required/></textarea></td>
						</tr>
					</table>
					<div class="privacy_box">
						<p class="txt">当社の「<a href="privacy.html" target="_blank">プライバシーポリシー</a>」を必ずお読みください。<br>
							同意いただける場合は「同意する」にチェックをいれて「入力内容を確認する」に進んでください。
							<label><input type="hidden" name="agreement" value="1" /><input type="checkbox" name="agreement" value="「プライバシーポリシー」に同意する" required/>同意する</label>
						</p>
					</div>
						<div class="submit"><input name="autoReply" type="hidden" id="autoReply" value="1" /><input type="submit" value="入力内容を確認する" /></div>
				</form>
			</div>

		</div><!--contents end-->
