	<div class="wrapper">

		<div class="contents">

			<h2>社内相談窓口（現場不満・ハラスメント・人間関係など）</h2>
			<div class="section">
				<p class="txt_explan">支店の担当者に相談し辛い内容は下記フォームより気軽にご相談ください。<br />
					専門部署にて内容を確認後、ご連絡させて頂きます。</p>
				<form class="form_set" name="form" method="post" action="smmail0.php">
					<table class="form">
						<tr>
							<th>お名前</th>
							<td><input name="name" type="text" class="name" placeholder="例：山田　太郎" /></td>
						</tr>
						<tr>
							<th>メールアドレス<span>必須</span></th>
							<td><input name="email;s" type="text" class="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="例：sample@career-plus.co.jp" required />
								<p><span>※半角英数字</span></p>
							</td>
						</tr>
						<tr>
							<th>相談内容<span>必須</span></th>
							<td><textarea name="message;s" id="message" maxlength="1500" placeholder="相談内容をご記入ください。" required /></textarea></td>
						</tr>
					</table>
					<div class="privacy_box">
						<p class="txt">当社の「<a href="privacy.html" target="_blank">プライバシーポリシー</a>」を必ずお読みください。<br>
							同意いただける場合は「同意する」にチェックをいれて「入力内容を確認する」に進んでください。
							<label><input type="hidden" name="agreement" value="1" /><input type="checkbox" name="agreement" value="「プライバシーポリシー」に同意する" required />同意する</label>
						</p>
					</div>
					<div class="submit"><input name="autoReply" type="hidden" id="autoReply" value="1" /><input type="submit" value="入力内容を確認する" /></div>
				</form>
			</div>

		</div>
		<!--contents end-->

	</div>
